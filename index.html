<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Random Number Picker</title>
  </head>
  <body>
    <div class="wrapper flex flex--column">
      <h1>Random Number Picker</h1>

      <form id="min-num">
        <input
          placeholder="Minimum Number"
          type="number"
          id="min-val"
          min="1"
        /><label for="min-val" class="screen-reader-text">Min Value</label>
        <button class="button button-jumbo" type="submit">Set Min Value</button>
      </form>
      <form id="max-num">
        <input
          placeholder="Maximum Number"
          type="number"
          id="max-val"
          min="1"
        /><label for="max-val" class="screen-reader-text">Max Value</label>
        <button class="button button-jumbo" type="submit">Set Max Value</button>
      </form>

      <div>
        <input type="color" id="color" />
        <label for="color">Font Color</label>
      </div>

      <button class="button button--random button-jumbo" type="submit">
        Pick a Number!
      </button>
    </div>

    <script src="./scripts.js" type="module"></script>
  </body>
</html>
